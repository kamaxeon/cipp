---
- name: ensure monit is installed
  apt: pkg=monit


- name: ensure monitrc is configured
  template:
    src=etc/monit/monitrc.j2
    dest=/etc/monit/monitrc
    mode=0600
    owner=root
    group=root
  notify:
    - restart monit service

- name: ensure check_cron file is installed
  copy:
    src=etc/cron.d/check_cron
    dest=/etc/cron.d/check_cron

- name: ensure check file are installed
  copy:
    src=etc/monit/conf.d/{{ item }}
    dest=/etc/monit/conf.d/{{ item }}
  with_items:
    - proxy-server
    - smtp-server
    - system
    - ddclient
  notify:
    - restart monit service

